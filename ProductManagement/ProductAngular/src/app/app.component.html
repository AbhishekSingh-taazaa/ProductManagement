

<mat-toolbar style="background-color: rgb(88, 80, 80);" >
  <mat-toolbar-row style="color: white;">
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
   
    <span class="menu-spacer"></span>
    <div>
      <a mat-button [routerLink]="'/home'"> Home </a>
    </div>
  
  </mat-toolbar-row>

  
</mat-toolbar>
<mat-sidenav-container autosize ><mat-sidenav #sidenav mode="side">
  <mat-nav-list>

     
    <a mat-list-item [routerLink]="'/add-product'"><span class="material-icons">
      add_circle_outline
      </span> Add Product </a>
    <a mat-list-item [routerLink]="'/find-product'"><span class="material-icons">
      search
      </span> Find Product </a>
    <a mat-list-item [routerLink]="'/update-product'"><span class="material-icons">
      sync
      </span> Update Product </a>
    <a mat-list-item [routerLink]="'/delete-product'"><span class="material-icons">
      delete_forever
      </span>Delete Product</a>
    <a mat-list-item (click)="sidenav.toggle()" [routerLink]="" mat-list-item><span class="material-icons">
      highlight_off
      </span>Close</a>

  </mat-nav-list>
</mat-sidenav>
