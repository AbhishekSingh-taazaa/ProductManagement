<form  (ngSubmit)='findProduct()' [formGroup]='ProductForm' novalidate class="form">
    <ng-container *ngIf='visiblesearchbar'>
    <h1 class="removeproduct">Search Product To Update </h1>
<div class="row">
    <div class="col-md-3"></div>
    <mat-card> <div class="col-md-3">
     
        <div class="container">
            <div class="row">
             <div class="col-md-6 col-offset-2">
                <div class="text-input">
                  <input type="text" id="inputsearch"  formControlName="id" placeholder="Enter Id here">
                  <div class="alert alert-danger" *ngIf="ProductForm?.get('id')?.hasError('required') && ProductForm?.get('id')?.touched">SnackBar</div>

                  <label for="input1">ID</label>
                </div>
            </div>
            </div>
        </div>
  
    </div> 
<mat-card-content> <button type="submit" id="findbtn" mat-raised-button>Find</button></mat-card-content>
</mat-card>
    <div class="col-md-3"></div>

</div>
</ng-container>

<br>
<br>

<div class="container">
    <mat-card *ngIf='visible'>
    <h2 class="text-center">Update Product</h2>
	<div class="row justify-content-center">
		<div class="col-12 col-md-8 col-lg-6 pb-5">


                    <!--Form with header-->

                    <form action="mail.php" (ngSubmit)='updateProduct()' [formGroup]='ProductForm' novalidate class="form">
                        <div class="card border-dark rounded-0">
                            <div class="card-header p-0" >
                                <div class=" text-white text-center py-2" style="background-color: rgb(88, 80, 80);">
                                    <h3><i class="fa fa-shopping-bag"></i> Product</h3>
                                    <p class="m-0">enter product details</p>
                                </div>
                            </div>
                            <div class="card-body p-3">

                                <!--Body-->
                               

                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-product-hunt text-dark"></i></div>
                                        </div>
                                        <input type="text" class="form-control" formControlName="title" id="nombre" name="nombre" placeholder="Enter Title" >
                                    </div>
                                    <div class="alert alert-danger" *ngIf="ProductForm?.get('title')?.hasError('required') && ProductForm?.get('title')?.touched">Title is required !!!</div>

                                </div>
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-money text-dark"></i></div>
                                        </div>
                                        <input type="number" class="form-control" formControlName="price" id="nombre"  placeholder="Enter Price" >
                                    </div>
                                    <div class="alert alert-danger" *ngIf="ProductForm?.get('price')?.dirty && ProductForm?.get('price')?.errors && ProductForm?.get('price')?.errors?.pricevalidater">Price Between {{min}} & {{max}} !!!!</div>
                                    <div class="alert alert-danger" *ngIf="ProductForm?.get('price')?.hasError('required') && ProductForm?.get('price')?.touched">Price is required !!!</div>

                                </div>

                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-tasks text-dark"></i></div>
                                        </div>
                                        <input type="number" class="form-control" formControlName="quantity" id="nombre"  placeholder="Enter Quantity" >
                                    </div>
                                    <div class="alert alert-danger" *ngIf="ProductForm?.get('quantity')?.hasError('required') && ProductForm?.get('quantity')?.touched">Quantity is required !!!</div>

                                </div>

                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-paint-brush text-dark"></i></div>
                                        </div>
                                        <input type="text" class="form-control" formControlName="colour" id="nombre"  placeholder="Enter Color" >
                                    </div>
                                    <div class="alert alert-danger" *ngIf="ProductForm?.get('colour')?.hasError('required') && ProductForm?.get('colour')?.touched">Colour is required !!!</div>

                                </div>

                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">InStock</div>
                                        </div>


                                        <div class="form-check" >
                                            <label class="form-check-label" >
                                              <div class="row">
                                                <span id="radio1">
                                                   <input type="radio" class="form-check-input" formControlName="inStock" [value]="true"  name="inStock" >True
                                                </span> <span id="radio2">  
                                                     <input type="radio" class="form-check-input" formControlName="inStock" [value]="false" name="inStock">False
                                                    </span>
                                                </div>
                                       
                                       
                                            </label>
                                          </div>
                                      
                                       
                                    </div>
                                </div>

                               


                               

                                <div class="text-center">
                                    <input type="submit" [disabled]='ProductForm?.invalid' style="background-color: rgb(110, 100, 100);" value="Update" class="btn btn-dark btn-block rounded-0 py-2">
                                </div>
                            </div>

                        </div>
                    </form>
                    


                </div>
	</div>
</mat-card>
</div>
