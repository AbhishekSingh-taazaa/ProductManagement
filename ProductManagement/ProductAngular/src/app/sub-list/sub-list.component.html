  <div class="col-md-12">
    <table mat-table [dataSource]="productlistsub" class="mat-elevation-z8">
        <ng-container matColumnDef="ID">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let user"> {{user.id}} </td>
        </ng-container>
        <ng-container matColumnDef="TITLE">
            <th mat-header-cell *matHeaderCellDef> TITLE </th>
            <td mat-cell *matCellDef="let user"><a [routerLink]="'/find-product/'+user.id">{{user.title}}</a> </td>
        </ng-container>
        <ng-container matColumnDef="PRICE">
            <th mat-header-cell *matHeaderCellDef> PRICE </th>
            <td mat-cell *matCellDef="let user"> {{user.price}} </td>
        </ng-container>
        <ng-container matColumnDef="QUANTITY">
            <th mat-header-cell *matHeaderCellDef> QUANTITY </th>
            <td mat-cell *matCellDef="let user"> {{user.quantity}} </td>
        </ng-container>
        <ng-container matColumnDef="COLOR">
            <th mat-header-cell *matHeaderCellDef> COLOR </th>
            <td mat-cell *matCellDef="let user"> {{user.colour}} </td>
        </ng-container>
        <ng-container matColumnDef="INSTOCK">
            <th mat-header-cell *matHeaderCellDef> INSTOCK </th>
            <td mat-cell *matCellDef="let user"> {{user.inStock}} </td>
        </ng-container>
        <ng-container matColumnDef="OPERATIONS">
            <th mat-header-cell *matHeaderCellDef> OPERATIONS </th>
            <td mat-cell *matCellDef="let user">  <button [routerLink]="'/update-product/'+user.id"  (click)='editproduct(user.id)'  id="buttonadjust" class="b1" mat-raised-button color="basic" >
                <p id="buttonadjust">Edit</p>
              </button>
              &nbsp; &nbsp; &nbsp;
                <button id="buttonadjust" (click)='deleteitem(user.id)' class="b2" mat-raised-button color="basic" >
                  <p id="buttonadjust">Delete</p>
                </button> </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns" style="background-color: #949392; color: aliceblue;"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
